<!DOCTYPE html>
<html>
<head>
  <title>Salesforce Web Form</title>
</head>
<body>
  <h1>Submit Timesheet</h1>
  <form action="/submit" method="POST">
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date"><br>
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date"><br>
    <label for="user">User:</label>
    <input type="text" id="user" name="user"><br>
    <label for="hours_spent">Hours Spent:</label>
    <input type="number" id="hours_spent" name="hours_spent"><br>
    <label for="work_type">Work Type:</label>
    <input type="text" id="work_type" name="work_type"><br>
    <label for="work_description">Work Description:</label>
    <input type="text" id="work_description" name="work_description"><br>
    <label for="proposal">Proposal:</label>
    <input type="text" id="proposal" name="proposal"><br>
    <label for="account">Account:</label>
    <input type="text" id="account" name="account"><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
